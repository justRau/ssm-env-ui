<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSM Parameter Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="ssmEditor()" x-cloak class="container mx-auto px-4 py-4 max-w-full">
        <!-- Compact Header -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                                            <div class="flex items-center justify-between gap-6">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-gray-900">SSM Parameter Editor</h1>
                    <div class="flex items-center gap-2 text-sm text-gray-500">
                        <span>Local storage: <span x-text="storageUsage"></span></span>
                        <div class="relative">
                            <button
                                @click="showDeletedHistoryPopover = !showDeletedHistoryPopover"
                                class="flex items-center gap-1 px-2 py-1 text-xs bg-gray-100 rounded hover:bg-gray-200"
                                :class="deletedHistory.length > 0 ? 'text-red-600' : 'text-gray-400'"
                            >
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                                </svg>
                                <span>Deleted (<span x-text="deletedHistory.length"></span>)</span>
                            </button>

                            <!-- Deleted History Popover -->
                            <div x-show="showDeletedHistoryPopover"
                                 @click.away="showDeletedHistoryPopover = false"
                                 @click.stop
                                 x-transition
                                 class="absolute top-full left-0 mt-1 w-120 bg-white border border-gray-200 rounded-lg shadow-lg z-50 max-h-[70vh] overflow-y-auto cursor-text">
                                <div class="p-3 border-b border-gray-200">
                                    <h4 class="font-medium text-gray-900">Deleted Parameters</h4>
                                </div>
                                <div class="p-2">
                                    <template x-for="item in deletedHistory.slice().reverse()" :key="item.timestamp">
                                        <div class="p-2 border-b border-gray-100 last:border-b-0">
                                            <div class="flex justify-between items-start gap-2">
                                                <div class="flex-1">
                                                    <div class="font-mono text-sm text-gray-900 select-text" x-text="item.fullName"></div>
                                                    <div class="text-xs text-gray-500 mt-1 select-text" x-text="formatTimestamp(item.timestamp)"></div>
                                                </div>
                                                <span class="px-1 py-0.5 text-xs border rounded select-text"
                                                      :class="{
                                                          'border-blue-400 text-blue-400': item.type === 'String',
                                                          'border-green-400 text-green-400': item.type === 'StringList',
                                                          'border-red-400 text-red-400': item.type === 'SecureString'
                                                      }"
                                                      x-text="item.type"></span>
                                            </div>
                                            <div class="text-xs text-gray-600 mt-1 font-mono bg-gray-50 p-1 rounded select-text" x-text="item.value"></div>
                                        </div>
                                    </template>
                                    <div x-show="deletedHistory.length === 0" class="p-4 text-center text-gray-500 text-sm">
                                        No deleted parameters
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button
                            x-show="showFakeValuesButton"
                            @click="generateFakeValues()"
                            class="flex items-center gap-1 px-2 py-1 text-xs bg-purple-100 text-purple-600 rounded hover:bg-purple-200"
                        >
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/>
                            </svg>
                            <span>Fake Values</span>
                        </button>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex-1 min-w-80 relative">
                        <input
                            type="text"
                            x-model="newPrefix"
                            @keyup.enter="addPrefix()"
                            placeholder="/myapp/prod/"
                            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                        <!-- Prefix History Icon -->
                        <button
                            @click.stop="showPrefixHistoryPopover = !showPrefixHistoryPopover"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-all"
                            :class="prefixHistory.length > 0 ? 'text-blue-500 hover:text-blue-700' : ''"
                        >
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                        </button>

                        <!-- Prefix History Popover -->
                        <div x-show="showPrefixHistoryPopover"
                             @click.away="showPrefixHistoryPopover = false"
                             @click.stop
                             x-transition
                             class="absolute top-full right-0 mt-1 w-80 bg-white border border-gray-200 rounded-lg shadow-lg z-50 max-h-64 overflow-y-auto">
                            <div class="p-3 border-b border-gray-200">
                                <h4 class="font-medium text-gray-900">Recently Added Prefixes</h4>
                            </div>
                            <div class="p-2">
                                <template x-for="historyItem in prefixHistory.slice().reverse()" :key="historyItem.timestamp">
                                    <div class="p-2 border-b border-gray-100 last:border-b-0 hover:bg-gray-50 cursor-pointer"
                                         @click="selectPrefixFromHistory(historyItem.prefix)">
                                        <div class="flex justify-between items-center">
                                            <div class="font-mono text-sm text-gray-900 select-text" x-text="historyItem.prefix"></div>
                                            <div class="text-xs text-gray-500 select-text" x-text="formatTimestamp(historyItem.timestamp)"></div>
                                        </div>
                                        <div class="text-xs text-gray-600 mt-1">
                                            <span x-text="historyItem.parameterCount"></span> parameters found
                                        </div>
                                    </div>
                                </template>
                                <div x-show="prefixHistory.length === 0" class="p-4 text-center text-gray-500 text-sm">
                                    No prefix history
                                </div>
                            </div>
                        </div>
                    </div>
                    <button
                        @click="addPrefix()"
                        :disabled="loading || !newPrefix.trim()"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2 whitespace-nowrap"
                    >
                        <span x-show="loading" class="animate-spin">‚ü≥</span>
                        <span x-text="loading ? 'Loading...' : 'Add Prefix'"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Full Page Loader -->
        <div x-show="globalLoading"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 shadow-xl flex items-center gap-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="text-gray-700 font-medium" x-text="loadingMessage"></span>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="fixed top-4 right-4 z-40 space-y-2">
            <!-- Error Toast -->
            <div x-show="error"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-x-full"
                 x-transition:enter-end="opacity-100 transform translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform translate-x-0"
                 x-transition:leave-end="opacity-0 transform translate-x-full"
                 class="bg-red-500 text-white px-4 py-3 rounded-lg shadow-lg max-w-sm">
                <div class="flex items-center justify-between">
                    <p x-text="error" class="text-sm"></p>
                    <button @click="error = ''" class="ml-3 text-red-200 hover:text-white">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Success Toast -->
            <div x-show="successMessage"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-x-full"
                 x-transition:enter-end="opacity-100 transform translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform translate-x-0"
                 x-transition:leave-end="opacity-0 transform translate-x-full"
                 class="bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg max-w-sm">
                <div class="flex items-center justify-between">
                    <p x-text="successMessage" class="text-sm"></p>
                    <button @click="successMessage = ''" class="ml-3 text-green-200 hover:text-white">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Multiple Prefixes Columns -->
        <div x-show="prefixData.length > 0" class="flex gap-4 overflow-x-auto pb-4">
            <template x-for="(prefixInfo, prefixIndex) in prefixData" :key="prefixInfo.prefix">
                <div
                    class="flex-shrink-0 rounded-lg shadow-md transition-all duration-200 overflow-hidden"
                    :class="dragState.dragging && dragState.dragIndex === prefixIndex ? 'opacity-50 scale-95' : ''"
                    :style="prefixInfo.prefix.includes('-prod') ? 'background-color: #fefafa' : 'background-color: white'"
                    draggable="true"
                    @dragstart="startDrag($event, prefixIndex)"
                    @dragover.prevent
                    @drop="handleDrop($event, prefixIndex)"
                    @dragend="endDrag()"
                >
                    <!-- Prefix Header -->
                    <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <!-- Drag Handle -->
                            <div class="cursor-move text-gray-400 hover:text-gray-600">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M7 2a2 2 0 1 1 .001 4.001A2 2 0 0 1 7 2zM7 8a2 2 0 1 1 .001 4.001A2 2 0 0 1 7 8zM7 14a2 2 0 1 1 .001 4.001A2 2 0 0 1 7 14zM13 2a2 2 0 1 1 .001 4.001A2 2 0 0 1 13 2zM13 8a2 2 0 1 1 .001 4.001A2 2 0 0 1 13 8zM13 14a2 2 0 1 1 .001 4.001A2 2 0 0 1 13 14z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 select-text" x-text="prefixInfo.prefix"></h3>
                                <p class="text-sm text-gray-500">
                                    <span x-text="prefixInfo.parameters.length"></span> parameters
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button
                                @click="toggleCreateForm(prefixIndex)"
                                class="px-3 py-1 text-sm border border-green-600 text-green-600 rounded hover:bg-green-50"
                            >
                                <span x-text="prefixInfo.showCreateForm ? 'Cancel' : '+ Add'"></span>
                            </button>
                            <button
                                @click="removePrefix(prefixIndex)"
                                class="px-3 py-1 text-sm border border-gray-500 text-gray-500 rounded hover:bg-gray-50"
                            >
                                Close
                            </button>
                        </div>
                    </div>

                    <!-- Create Form for this prefix -->
                    <div x-show="prefixInfo.showCreateForm" class="p-4 border-b border-gray-200" :style="prefixInfo.prefix.includes('-prod') ? 'background-color: #fef7f7' : 'background-color: #f9fafb'">
                        <div class="space-y-3">
                            <input
                                type="text"
                                x-model="prefixInfo.newParameter.name"
                                placeholder="parameter_name"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                            <input
                                type="text"
                                x-model="prefixInfo.newParameter.value"
                                placeholder="value"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                            <select
                                x-model="prefixInfo.newParameter.type"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="String">String</option>
                                <option value="StringList">StringList</option>
                                <option value="SecureString">SecureString</option>
                            </select>
                            <button
                                @click="createParameter(prefixIndex)"
                                :disabled="!prefixInfo.newParameter.name || !prefixInfo.newParameter.value || prefixInfo.creating"
                                class="w-full px-3 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                <span x-text="prefixInfo.creating ? 'Creating...' : 'Create'"></span>
                            </button>
                        </div>
                    </div>

                    <!-- Parameters Table -->
                    <div class="overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Parameter
                                    </th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Value
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 max-h-96 overflow-y-auto" :style="prefixInfo.prefix.includes('-prod') ? 'background-color: #fefafa' : 'background-color: white'">
                                <template x-for="(param, paramIndex) in prefixInfo.parameters" :key="param.fullName">
                                                                          <tr class="group" :class="prefixInfo.prefix.includes('-prod') ? '' : 'hover:bg-gray-50'" :style="prefixInfo.prefix.includes('-prod') ? '' : ''" @mouseenter="prefixInfo.prefix.includes('-prod') ? $el.style.backgroundColor = '#fecaca' : ''" @mouseleave="prefixInfo.prefix.includes('-prod') ? $el.style.backgroundColor = '' : ''">
                                        <td class="px-4 py-2">
                                            <div class="flex items-center gap-1">
                                                <span class="text-sm font-medium text-gray-900 truncate select-text" x-text="param.name" :title="param.name"></span>
                                                <span
                                                    class="px-2 py-0.5 text-xs font-medium rounded-full flex-shrink-0 border"
                                                    :class="{
                                                        'border-blue-400 text-blue-400': param.type === 'String',
                                                        'border-green-400 text-green-400': param.type === 'StringList',
                                                        'border-red-400 text-red-400': param.type === 'SecureString'
                                                    }"
                                                    x-text="param.type"
                                                ></span>
                                            </div>
                                        </td>
                                        <td class="px-4 py-2">
                                            <div class="flex items-center gap-1">
                                                <div class="relative">
                                                    <input
                                                        type="text"
                                                        x-model="param.editValue"
                                                        :readonly="!param.editing"
                                                        @click="!param.editing && startEdit(param, prefixIndex)"
                                                        @keyup.enter="param.editing && saveParameter(param, prefixIndex, paramIndex)"
                                                        @keyup.escape="param.editing && cancelEdit(param)"
                                                        class="w-72 px-2 py-1 pr-8 text-sm border rounded focus:ring-1 focus:ring-blue-500 focus:border-transparent font-mono transition-colors"
                                                        :class="param.editing ? 'bg-white border-gray-300' : 'bg-gray-100 border-gray-200 hover:bg-gray-200 cursor-pointer'"
                                                        :placeholder="param.editing ? '' : 'Click to edit'"
                                                    >
                                                    <!-- History Icon - show on row hover -->
                                                    <button
                                                        @click.stop="showHistoryPopover = showHistoryPopover === param.fullName ? null : param.fullName"
                                                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-all opacity-0 group-hover:opacity-100"
                                                        :class="getParameterHistory(param.fullName).length > 0 ? 'text-blue-500 hover:text-blue-700' : ''"
                                                    >
                                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                                                        </svg>
                                                    </button>

                                                                                                                                                            <!-- History Popover -->
                                                    <div x-show="showHistoryPopover === param.fullName"
                                                         @click.away="showHistoryPopover = null"
                                                         @click.stop
                                                         x-transition
                                                         class="absolute top-full right-0 mt-1 w-80 bg-white border border-gray-200 rounded-lg shadow-lg z-50 max-h-64 overflow-y-auto">
                                                        <div class="p-3 border-b border-gray-200">
                                                            <h4 class="font-medium text-gray-900">History for <span class="font-mono text-sm" x-text="param.name"></span></h4>
                                                        </div>
                                                        <div class="p-2">
                                                                                                                         <template x-for="historyItem in getParameterHistory(param.fullName)" :key="historyItem.timestamp">
                                                                 <div class="p-2 border-b border-gray-100 last:border-b-0">
                                                                     <div class="text-xs text-gray-500 mb-1 select-text" x-text="formatTimestamp(historyItem.timestamp)"></div>
                                                                     <div class="space-y-1">
                                                                         <div class="text-xs">
                                                                             <span class="text-gray-600">From:</span>
                                                                             <span class="font-mono bg-red-50 px-1 rounded text-red-700 select-text" x-text="historyItem.oldValue"></span>
                                                                         </div>
                                                                         <div class="text-xs">
                                                                             <span class="text-gray-600">To:</span>
                                                                             <span class="font-mono bg-green-50 px-1 rounded text-green-700 select-text" x-text="historyItem.newValue"></span>
                                                                         </div>
                                                                     </div>
                                                                 </div>
                                                             </template>
                                                            <div x-show="getParameterHistory(param.fullName).length === 0" class="p-4 text-center text-gray-500 text-sm">
                                                                No history available
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button
                                                    @click="param.editing ? saveParameter(param, prefixIndex, paramIndex) : deleteParameter(param, prefixIndex, paramIndex)"
                                                    :disabled="param.saving"
                                                    class="px-2 py-1 text-white text-xs rounded flex-shrink-0 transition-opacity"
                                                    :class="[
                                                        param.editing ? 'bg-green-600 hover:bg-green-700 disabled:bg-gray-400 opacity-100' : 'bg-red-600 hover:bg-red-700 opacity-0 group-hover:opacity-100'
                                                    ]"
                                                >
                                                    <span x-text="param.editing ? (param.saving ? '...' : 'Save') : 'Delete'"></span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>

                        <!-- Empty state for this prefix -->
                        <div x-show="prefixInfo.parameters.length === 0" class="p-8 text-center" :style="prefixInfo.prefix.includes('-prod') ? 'background-color: #fefafa' : 'background-color: white'">
                            <p class="text-gray-500 text-sm">No parameters found</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="prefixData.length === 0" class="bg-white rounded-lg shadow-md p-12 text-center">
            <p class="text-gray-500">No prefixes added yet. Enter a prefix above to get started.</p>
        </div>
    </div>

    <script>
        function ssmEditor() {
            return {
                newPrefix: '',
                prefixData: [],
                loading: false,
                error: '',
                successMessage: '',
                dragState: {
                    dragging: false,
                    dragIndex: null,
                    dropIndex: null
                },
                history: [],
                deletedHistory: [],
                prefixHistory: [],
                storageUsage: '0 KB',
                showHistoryPopover: null,
                showDeletedHistoryPopover: false,
                showPrefixHistoryPopover: false,
                showFakeValuesButton: false,
                fKeyPresses: [],
                globalLoading: false,
                loadingMessage: 'Loading...',

                async init() {
                    await this.loadFromUrl();
                    this.loadHistory();
                    this.calculateStorageUsage();
                    this.setupKeyListener();
                },

                setupKeyListener() {
                    document.addEventListener('keydown', (event) => {
                        if (event.key.toLowerCase() === 'f') {
                            const now = Date.now();
                            this.fKeyPresses.push(now);

                            // Remove presses older than 5 seconds
                            this.fKeyPresses = this.fKeyPresses.filter(time => now - time <= 5000);

                            // Check if we have 5 presses within 5 seconds
                            if (this.fKeyPresses.length >= 5) {
                                this.showFakeValuesButton = true;
                                this.fKeyPresses = []; // Reset counter
                            }
                        }
                    });
                },

                // URL parameter management
                saveToUrl() {
                    const prefixes = this.prefixData.map(prefixInfo => prefixInfo.prefix);
                    const url = new URL(window.location);
                    if (prefixes.length > 0) {
                        url.searchParams.set('prefixes', prefixes.join(','));
                    } else {
                        url.searchParams.delete('prefixes');
                    }
                    window.history.replaceState({}, '', url);
                },

                async loadFromUrl() {
                    const url = new URL(window.location);
                    const prefixesParam = url.searchParams.get('prefixes');
                    if (prefixesParam) {
                        try {
                            const prefixes = prefixesParam.split(',').filter(p => p.trim());
                            if (prefixes.length > 0) {
                                this.loadingMessage = 'Loading prefixes and parameters...';
                                this.globalLoading = true;
                                // Load prefixes from URL and fetch fresh parameter data
                                for (const prefix of prefixes) {
                                    await this.fetchAndAddPrefix(prefix.trim());
                                }
                                this.globalLoading = false;
                            }
                        } catch (e) {
                            console.error('Failed to load from URL:', e);
                            this.globalLoading = false;
                        }
                    }
                },

                async fetchAndAddPrefix(prefix) {
                    try {
                        const response = await fetch(`/api/getParameters.php?prefix=${encodeURIComponent(prefix)}`);
                        const data = await response.json();

                        if (data.success) {
                            const prefixInfo = {
                                prefix: prefix,
                                parameters: data.parameters.map(param => ({
                                    ...param,
                                    editing: false,
                                    editValue: param.value,
                                    saving: false
                                })),
                                showCreateForm: false,
                                creating: false,
                                newParameter: {
                                    name: '',
                                    value: '',
                                    type: 'String'
                                }
                            };

                            this.prefixData.push(prefixInfo);

                            // Add to prefix history
                            this.addToPrefixHistory(prefix, data.parameters.length);
                        } else {
                            console.error(`Failed to fetch parameters for prefix ${prefix}:`, data.error);
                        }
                    } catch (err) {
                        console.error(`Network error fetching prefix ${prefix}:`, err.message);
                    }
                },

                loadHistory() {
                    const history = localStorage.getItem('ssmHistory');
                    const deletedHistory = localStorage.getItem('ssmDeletedHistory');
                    const prefixHistory = localStorage.getItem('ssmPrefixHistory');

                    if (history) {
                        try {
                            this.history = JSON.parse(history);
                        } catch (e) {
                            console.error('Failed to load history:', e);
                            this.history = [];
                        }
                    }

                    if (deletedHistory) {
                        try {
                            this.deletedHistory = JSON.parse(deletedHistory);
                        } catch (e) {
                            console.error('Failed to load deleted history:', e);
                            this.deletedHistory = [];
                        }
                    }

                    if (prefixHistory) {
                        try {
                            this.prefixHistory = JSON.parse(prefixHistory);
                        } catch (e) {
                            console.error('Failed to load prefix history:', e);
                            this.prefixHistory = [];
                        }
                    }
                },

                saveHistory() {
                    localStorage.setItem('ssmHistory', JSON.stringify(this.history));
                    localStorage.setItem('ssmDeletedHistory', JSON.stringify(this.deletedHistory));
                    localStorage.setItem('ssmPrefixHistory', JSON.stringify(this.prefixHistory));
                    this.calculateStorageUsage();
                },

                addToHistory(fullName, oldValue, newValue, type) {
                    this.history.push({
                        fullName,
                        oldValue,
                        newValue,
                        type,
                        timestamp: new Date().toISOString()
                    });
                    this.saveHistory();
                },

                addToDeletedHistory(fullName, value, type) {
                    this.deletedHistory.push({
                        fullName,
                        value,
                        type,
                        timestamp: new Date().toISOString()
                    });
                    this.saveHistory();
                },

                addToPrefixHistory(prefix, parameterCount) {
                    // Check if prefix already exists in history
                    const existingIndex = this.prefixHistory.findIndex(h => h.prefix === prefix);

                    if (existingIndex !== -1) {
                        // Update existing entry with new timestamp and parameter count
                        this.prefixHistory[existingIndex] = {
                            prefix,
                            parameterCount,
                            timestamp: new Date().toISOString()
                        };
                    } else {
                        // Add new entry
                        this.prefixHistory.push({
                            prefix,
                            parameterCount,
                            timestamp: new Date().toISOString()
                        });
                    }

                    // Keep only the last 20 entries
                    if (this.prefixHistory.length > 20) {
                        this.prefixHistory = this.prefixHistory.slice(-20);
                    }

                    this.saveHistory();
                },

                selectPrefixFromHistory(prefix) {
                    this.newPrefix = prefix;
                    this.showPrefixHistoryPopover = false;
                },

                getParameterHistory(fullName) {
                    return this.history
                        .filter(h => h.fullName === fullName)
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                },

                calculateStorageUsage() {
                    let totalSize = 0;
                    for (let key in localStorage) {
                        if (localStorage.hasOwnProperty(key) && key.startsWith('ssm')) {
                            totalSize += localStorage[key].length;
                        }
                    }

                    if (totalSize < 1024) {
                        this.storageUsage = totalSize + ' B';
                    } else if (totalSize < 1024 * 1024) {
                        this.storageUsage = Math.round(totalSize / 1024) + ' KB';
                    } else {
                        this.storageUsage = Math.round(totalSize / (1024 * 1024)) + ' MB';
                    }
                },

                formatTimestamp(timestamp) {
                    return new Date(timestamp).toLocaleString();
                },

                                { name: 'sqs_queue_url', fullName: '/aws/services/sqs_queue_url', value: 'https://sqs.us-east-1.amazonaws.com/123456789012/myapp-prod-queue', type: 'String' },

                    ];

                    // Clear existing data and add fake prefixes
                    this.prefixData = fakePrefixes.map(fakePrefix => ({
                        prefix: fakePrefix.prefix,
                        parameters: fakePrefix.parameters.map(param => ({
                            ...param,
                            editing: false,
                            editValue: param.value,
                            saving: false
                        })),
                        showCreateForm: false,
                        creating: false,
                        newParameter: {
                            name: '',
                            value: '',
                            type: 'String'

                    }));

                    // Save the fake data
                    this.saveToStorage();
                    this.successMessage = 'Generated demo data with fake prefixes and parameters';

                },

                                async addPrefix() {
                    if (!this.newPrefix.trim()) {
                        this.error = 'Please enter a prefix';
                        return;
                    }

                    // Check if prefix already exists
                    if (this.prefixData.some(p => p.prefix === this.newPrefix)) {
                        this.error = 'Prefix already added';
                        return;
                    }

                    this.loading = true;
                    this.loadingMessage = 'Fetching parameters...';
                    this.globalLoading = true;
                    this.error = '';
                    this.successMessage = '';

                    try {
                        await this.fetchAndAddPrefix(this.newPrefix);
                        this.saveToUrl();
                        this.newPrefix = '';

                        const addedPrefix = this.prefixData[this.prefixData.length - 1];
                        this.successMessage = `Added prefix with ${addedPrefix.parameters.length} parameters`;
                        setTimeout(() => this.successMessage = '', 3000);
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        this.loading = false;
                        this.globalLoading = false;
                    }
                },

                removePrefix(prefixIndex) {
                    this.prefixData.splice(prefixIndex, 1);
                    this.saveToUrl();
                },

                toggleCreateForm(prefixIndex) {
                    const prefixInfo = this.prefixData[prefixIndex];
                    prefixInfo.showCreateForm = !prefixInfo.showCreateForm;
                    if (!prefixInfo.showCreateForm) {
                        prefixInfo.newParameter = { name: '', value: '', type: 'String' };
                    }
                },

                async createParameter(prefixIndex) {
                    const prefixInfo = this.prefixData[prefixIndex];

                    if (!prefixInfo.newParameter.name || !prefixInfo.newParameter.value) {
                        this.error = 'Please fill in all required fields';
                        return;
                    }

                    prefixInfo.creating = true;
                    this.loadingMessage = 'Creating parameter...';
                    this.globalLoading = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/createParameter.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                prefix: prefixInfo.prefix,
                                name: prefixInfo.newParameter.name,
                                value: prefixInfo.newParameter.value,
                                type: prefixInfo.newParameter.type
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            const newParam = {
                                ...data.parameter,
                                editing: false,
                                editValue: data.parameter.value,
                                saving: false
                            };

                            prefixInfo.parameters.push(newParam);
                            prefixInfo.parameters.sort((a, b) => a.name.localeCompare(b.name));
                            prefixInfo.newParameter = { name: '', value: '', type: 'String' };
                            prefixInfo.showCreateForm = false;
                            this.saveToUrl();

                            this.successMessage = 'Parameter created successfully';
                            setTimeout(() => this.successMessage = '', 3000);
                        } else {
                            this.error = data.error || 'Failed to create parameter';
                        }
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        prefixInfo.creating = false;
                        this.globalLoading = false;
                    }
                },

                startEdit(param, prefixIndex) {
                    // Cancel editing on all other parameters and reset their values
                    this.prefixData.forEach(prefixInfo => {
                        prefixInfo.parameters.forEach(p => {
                            if (p !== param && p.editing) {
                                p.editing = false;
                                p.editValue = p.value; // Reset to original value
                            }
                        });
                    });

                    param.editing = true;
                    param.editValue = param.value;
                },

                cancelEdit(param) {
                    param.editing = false;
                    param.editValue = param.value;
                },

                async saveParameter(param, prefixIndex, paramIndex) {
                    if (!param.editValue.trim()) {
                        this.error = 'Value cannot be empty';
                        return;
                    }

                    param.saving = true;
                    this.loadingMessage = 'Updating parameter...';
                    this.globalLoading = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/updateParameter.php', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                fullName: param.fullName,
                                value: param.editValue,
                                type: param.type
                            })
                        });

                        const data = await response.json();

                                                if (data.success) {
                            // Only add to history if value actually changed
                            if (param.value !== param.editValue) {
                                this.addToHistory(param.fullName, param.value, param.editValue, param.type);
                            }

                            param.value = param.editValue;
                            param.editing = false;
                            this.saveToUrl();
                            this.successMessage = 'Parameter updated successfully';
                            setTimeout(() => this.successMessage = '', 3000);
                        } else {
                            this.error = data.error || 'Failed to update parameter';
                        }
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        param.saving = false;
                        this.globalLoading = false;
                    }
                },

                async deleteParameter(param, prefixIndex, paramIndex) {
                    // First confirmation
                    const firstConfirm = confirm(`Are you sure you want to delete "${param.fullName}"?`);
                    if (!firstConfirm) {
                        return;
                    }

                    // Second confirmation with warning
                    const secondConfirm = confirm(`‚ö†Ô∏è FINAL WARNING ‚ö†Ô∏è\n\nDeleting "${param.fullName}" is PERMANENT.\n\nClick OK to confirm deletion.`);
                    if (!secondConfirm) {
                        return;
                    }

                    param.saving = true;
                    this.loadingMessage = 'Deleting parameter...';
                    this.globalLoading = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/deleteParameter.php', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                fullName: param.fullName
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            // Add to deleted history before removing
                            this.addToDeletedHistory(param.fullName, param.value, param.type);

                            // Remove parameter from the local array
                            const prefixInfo = this.prefixData[prefixIndex];
                            prefixInfo.parameters.splice(paramIndex, 1);
                            this.saveToUrl();

                            this.successMessage = 'Parameter deleted successfully';
                            setTimeout(() => this.successMessage = '', 3000);
                        } else {
                            this.error = data.error || 'Failed to delete parameter';
                        }
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        param.saving = false;
                        this.globalLoading = false;
                    }
                },

                // Drag and drop methods
                startDrag(event, dragIndex) {
                    this.dragState.dragging = true;
                    this.dragState.dragIndex = dragIndex;
                    event.dataTransfer.effectAllowed = 'move';
                    event.dataTransfer.setData('text/html', dragIndex.toString());
                },

                handleDrop(event, dropIndex) {
                    event.preventDefault();
                    const dragIndex = this.dragState.dragIndex;

                    if (dragIndex !== null && dragIndex !== dropIndex) {
                        // Remove the dragged item
                        const draggedItem = this.prefixData.splice(dragIndex, 1)[0];

                        // Insert it at the new position
                        this.prefixData.splice(dropIndex, 0, draggedItem);

                        // Save the new order
                        this.saveToUrl();
                    }

                    this.endDrag();
                },

                endDrag() {
                    this.dragState.dragging = false;
                    this.dragState.dragIndex = null;
                    this.dragState.dropIndex = null;
                }
            }
        }
