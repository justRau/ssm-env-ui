<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSM Parameter Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="ssmEditor()" x-cloak class="container mx-auto px-4 py-4 max-w-full">
        <!-- Compact Header -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex items-center justify-between gap-6">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-gray-900">SSM Parameter Editor</h1>
                    <p class="text-sm text-gray-600">Manage AWS Systems Manager Parameter Store variables</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex-1 min-w-80">
                        <input
                            type="text"
                            x-model="newPrefix"
                            @keyup.enter="addPrefix()"
                            placeholder="/myapp/prod/"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <button
                        @click="addPrefix()"
                        :disabled="loading || !newPrefix.trim()"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2 whitespace-nowrap"
                    >
                        <span x-show="loading" class="animate-spin">‚ü≥</span>
                        <span x-text="loading ? 'Loading...' : 'Add Prefix'"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="fixed top-4 right-4 z-50 space-y-2">
            <!-- Error Toast -->
            <div x-show="error"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-x-full"
                 x-transition:enter-end="opacity-100 transform translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform translate-x-0"
                 x-transition:leave-end="opacity-0 transform translate-x-full"
                 class="bg-red-500 text-white px-4 py-3 rounded-lg shadow-lg max-w-sm">
                <div class="flex items-center justify-between">
                    <p x-text="error" class="text-sm"></p>
                    <button @click="error = ''" class="ml-3 text-red-200 hover:text-white">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Success Toast -->
            <div x-show="successMessage"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-x-full"
                 x-transition:enter-end="opacity-100 transform translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform translate-x-0"
                 x-transition:leave-end="opacity-0 transform translate-x-full"
                 class="bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg max-w-sm">
                <div class="flex items-center justify-between">
                    <p x-text="successMessage" class="text-sm"></p>
                    <button @click="successMessage = ''" class="ml-3 text-green-200 hover:text-white">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Multiple Prefixes Columns -->
        <div x-show="prefixData.length > 0" class="flex gap-4 overflow-x-auto">
            <template x-for="(prefixInfo, prefixIndex) in prefixData" :key="prefixInfo.prefix">
                <div
                    class="flex-shrink-0 bg-white rounded-lg shadow-md transition-all duration-200"
                    :class="dragState.dragging && dragState.dragIndex === prefixIndex ? 'opacity-50 scale-95' : ''"
                    draggable="true"
                    @dragstart="startDrag($event, prefixIndex)"
                    @dragover.prevent
                    @drop="handleDrop($event, prefixIndex)"
                    @dragend="endDrag()"
                >
                    <!-- Prefix Header -->
                    <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <!-- Drag Handle -->
                            <div class="cursor-move text-gray-400 hover:text-gray-600">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M7 2a2 2 0 1 1 .001 4.001A2 2 0 0 1 7 2zM7 8a2 2 0 1 1 .001 4.001A2 2 0 0 1 7 8zM7 14a2 2 0 1 1 .001 4.001A2 2 0 0 1 7 14zM13 2a2 2 0 1 1 .001 4.001A2 2 0 0 1 13 2zM13 8a2 2 0 1 1 .001 4.001A2 2 0 0 1 13 8zM13 14a2 2 0 1 1 .001 4.001A2 2 0 0 1 13 14z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 select-text" x-text="prefixInfo.prefix"></h3>
                                <p class="text-sm text-gray-500">
                                    <span x-text="prefixInfo.parameters.length"></span> parameters
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button
                                @click="toggleCreateForm(prefixIndex)"
                                class="px-3 py-1 text-sm border border-green-600 text-green-600 rounded hover:bg-green-50"
                            >
                                <span x-text="prefixInfo.showCreateForm ? 'Cancel' : '+ Add'"></span>
                            </button>
                            <button
                                @click="removePrefix(prefixIndex)"
                                class="px-3 py-1 text-sm border border-gray-500 text-gray-500 rounded hover:bg-gray-50"
                            >
                                Close
                            </button>
                        </div>
                    </div>

                    <!-- Create Form for this prefix -->
                    <div x-show="prefixInfo.showCreateForm" class="p-4 border-b border-gray-200 bg-gray-50">
                        <div class="space-y-3">
                            <input
                                type="text"
                                x-model="prefixInfo.newParameter.name"
                                placeholder="parameter_name"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                            <input
                                type="text"
                                x-model="prefixInfo.newParameter.value"
                                placeholder="value"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                            <select
                                x-model="prefixInfo.newParameter.type"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="String">String</option>
                                <option value="StringList">StringList</option>
                                <option value="SecureString">SecureString</option>
                            </select>
                            <button
                                @click="createParameter(prefixIndex)"
                                :disabled="!prefixInfo.newParameter.name || !prefixInfo.newParameter.value || prefixInfo.creating"
                                class="w-full px-3 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                <span x-text="prefixInfo.creating ? 'Creating...' : 'Create'"></span>
                            </button>
                        </div>
                    </div>

                    <!-- Parameters Table -->
                    <div class="overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Parameter
                                    </th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Value
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200 max-h-96 overflow-y-auto">
                                <template x-for="(param, paramIndex) in prefixInfo.parameters" :key="param.fullName">
                                    <tr class="hover:bg-gray-50 group">
                                        <td class="px-4 py-2">
                                            <div class="flex items-center gap-1">
                                                <span class="text-sm font-medium text-gray-900 truncate select-text" x-text="param.name" :title="param.name"></span>
                                                <span
                                                    class="px-2 py-0.5 text-xs font-medium rounded-full flex-shrink-0 border"
                                                    :class="{
                                                        'border-blue-400 text-blue-400': param.type === 'String',
                                                        'border-green-400 text-green-400': param.type === 'StringList',
                                                        'border-red-400 text-red-400': param.type === 'SecureString'
                                                    }"
                                                    x-text="param.type"
                                                ></span>
                                            </div>
                                        </td>
                                        <td class="px-4 py-2">
                                            <div class="flex items-center gap-1">
                                                <input
                                                    type="text"
                                                    x-model="param.editValue"
                                                    :readonly="!param.editing"
                                                    @click="!param.editing && startEdit(param, prefixIndex)"
                                                    @keyup.enter="param.editing && saveParameter(param, prefixIndex, paramIndex)"
                                                    @keyup.escape="param.editing && cancelEdit(param)"
                                                    class="w-72 px-2 py-1 text-sm border rounded focus:ring-1 focus:ring-blue-500 focus:border-transparent font-mono transition-colors"
                                                    :class="param.editing ? 'bg-white border-gray-300' : 'bg-gray-100 border-gray-200 hover:bg-gray-200 cursor-pointer'"
                                                    :placeholder="param.editing ? '' : 'Click to edit'"
                                                >
                                                <button
                                                    @click="param.editing ? saveParameter(param, prefixIndex, paramIndex) : deleteParameter(param, prefixIndex, paramIndex)"
                                                    :disabled="param.saving"
                                                    class="px-2 py-1 text-white text-xs rounded flex-shrink-0 transition-opacity"
                                                    :class="[
                                                        param.editing ? 'bg-green-600 hover:bg-green-700 disabled:bg-gray-400 opacity-100' : 'bg-red-600 hover:bg-red-700 opacity-0 group-hover:opacity-100'
                                                    ]"
                                                >
                                                    <span x-text="param.editing ? (param.saving ? '...' : 'Save') : 'Delete'"></span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>

                        <!-- Empty state for this prefix -->
                        <div x-show="prefixInfo.parameters.length === 0" class="p-8 text-center">
                            <p class="text-gray-500 text-sm">No parameters found</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="prefixData.length === 0" class="bg-white rounded-lg shadow-md p-12 text-center">
            <p class="text-gray-500">No prefixes added yet. Enter a prefix above to get started.</p>
        </div>
    </div>

    <script>
        function ssmEditor() {
            return {
                newPrefix: '',
                prefixData: [],
                loading: false,
                error: '',
                successMessage: '',
                dragState: {
                    dragging: false,
                    dragIndex: null,
                    dropIndex: null
                },

                init() {
                    this.loadFromStorage();
                },

                // localStorage management
                saveToStorage() {
                    const dataToSave = this.prefixData.map(prefixInfo => ({
                        prefix: prefixInfo.prefix,
                        parameters: prefixInfo.parameters.map(param => ({
                            name: param.name,
                            fullName: param.fullName,
                            value: param.value,
                            type: param.type
                        }))
                    }));
                    localStorage.setItem('ssmPrefixes', JSON.stringify(dataToSave));
                },

                loadFromStorage() {
                    const saved = localStorage.getItem('ssmPrefixes');
                    if (saved) {
                        try {
                            const data = JSON.parse(saved);
                            this.prefixData = data.map(item => ({
                                prefix: item.prefix,
                                parameters: item.parameters.map(param => ({
                                    ...param,
                                    editing: false,
                                    editValue: param.value,
                                    saving: false
                                })),
                                showCreateForm: false,
                                creating: false,
                                newParameter: {
                                    name: '',
                                    value: '',
                                    type: 'String'
                                }
                            }));
                        } catch (e) {
                            console.error('Failed to load from storage:', e);
                        }
                    }
                },

                async addPrefix() {
                    if (!this.newPrefix.trim()) {
                        this.error = 'Please enter a prefix';
                        return;
                    }

                    // Check if prefix already exists
                    if (this.prefixData.some(p => p.prefix === this.newPrefix)) {
                        this.error = 'Prefix already added';
                        return;
                    }

                    this.loading = true;
                    this.error = '';
                    this.successMessage = '';

                    try {
                        const response = await fetch(`/api/getParameters.php?prefix=${encodeURIComponent(this.newPrefix)}`);
                        const data = await response.json();

                        if (data.success) {
                            const prefixInfo = {
                                prefix: this.newPrefix,
                                parameters: data.parameters.map(param => ({
                                    ...param,
                                    editing: false,
                                    editValue: param.value,
                                    saving: false
                                })),
                                showCreateForm: false,
                                creating: false,
                                newParameter: {
                                    name: '',
                                    value: '',
                                    type: 'String'
                                }
                            };

                            this.prefixData.push(prefixInfo);
                            this.saveToStorage();
                            this.newPrefix = '';
                            this.successMessage = `Added prefix with ${data.parameters.length} parameters`;
                            setTimeout(() => this.successMessage = '', 3000);
                        } else {
                            this.error = data.error || 'Failed to fetch parameters';
                        }
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        this.loading = false;
                    }
                },

                removePrefix(prefixIndex) {
                    this.prefixData.splice(prefixIndex, 1);
                    this.saveToStorage();
                },

                toggleCreateForm(prefixIndex) {
                    const prefixInfo = this.prefixData[prefixIndex];
                    prefixInfo.showCreateForm = !prefixInfo.showCreateForm;
                    if (!prefixInfo.showCreateForm) {
                        prefixInfo.newParameter = { name: '', value: '', type: 'String' };
                    }
                },

                async createParameter(prefixIndex) {
                    const prefixInfo = this.prefixData[prefixIndex];

                    if (!prefixInfo.newParameter.name || !prefixInfo.newParameter.value) {
                        this.error = 'Please fill in all required fields';
                        return;
                    }

                    prefixInfo.creating = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/createParameter.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                prefix: prefixInfo.prefix,
                                name: prefixInfo.newParameter.name,
                                value: prefixInfo.newParameter.value,
                                type: prefixInfo.newParameter.type
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            const newParam = {
                                ...data.parameter,
                                editing: false,
                                editValue: data.parameter.value,
                                saving: false
                            };

                            prefixInfo.parameters.push(newParam);
                            prefixInfo.parameters.sort((a, b) => a.name.localeCompare(b.name));
                            prefixInfo.newParameter = { name: '', value: '', type: 'String' };
                            prefixInfo.showCreateForm = false;
                            this.saveToStorage();

                            this.successMessage = 'Parameter created successfully';
                            setTimeout(() => this.successMessage = '', 3000);
                        } else {
                            this.error = data.error || 'Failed to create parameter';
                        }
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        prefixInfo.creating = false;
                    }
                },

                startEdit(param, prefixIndex) {
                    // Cancel editing on all other parameters and reset their values
                    this.prefixData.forEach(prefixInfo => {
                        prefixInfo.parameters.forEach(p => {
                            if (p !== param && p.editing) {
                                p.editing = false;
                                p.editValue = p.value; // Reset to original value
                            }
                        });
                    });

                    param.editing = true;
                    param.editValue = param.value;
                },

                cancelEdit(param) {
                    param.editing = false;
                    param.editValue = param.value;
                },

                async saveParameter(param, prefixIndex, paramIndex) {
                    if (!param.editValue.trim()) {
                        this.error = 'Value cannot be empty';
                        return;
                    }

                    param.saving = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/updateParameter.php', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                fullName: param.fullName,
                                value: param.editValue,
                                type: param.type
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            param.value = param.editValue;
                            param.editing = false;
                            this.saveToStorage();
                            this.successMessage = 'Parameter updated successfully';
                            setTimeout(() => this.successMessage = '', 3000);
                        } else {
                            this.error = data.error || 'Failed to update parameter';
                        }
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        param.saving = false;
                    }
                },

                async deleteParameter(param, prefixIndex, paramIndex) {
                    // First confirmation
                    const firstConfirm = confirm(`Are you sure you want to delete "${param.name}"?`);
                    if (!firstConfirm) {
                        return;
                    }

                    // Second confirmation with warning
                    const secondConfirm = confirm(`‚ö†Ô∏è FINAL WARNING ‚ö†Ô∏è\n\nDeleting "${param.name}" is PERMANENT.\n\nClick OK to confirm deletion.`);
                    if (!secondConfirm) {
                        return;
                    }

                    param.saving = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/deleteParameter.php', {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                fullName: param.fullName
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            // Remove parameter from the local array
                            const prefixInfo = this.prefixData[prefixIndex];
                            prefixInfo.parameters.splice(paramIndex, 1);
                            this.saveToStorage();

                            this.successMessage = 'Parameter deleted successfully';
                            setTimeout(() => this.successMessage = '', 3000);
                        } else {
                            this.error = data.error || 'Failed to delete parameter';
                        }
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        param.saving = false;
                    }
                },

                // Drag and drop methods
                startDrag(event, dragIndex) {
                    this.dragState.dragging = true;
                    this.dragState.dragIndex = dragIndex;
                    event.dataTransfer.effectAllowed = 'move';
                    event.dataTransfer.setData('text/html', dragIndex.toString());
                },

                handleDrop(event, dropIndex) {
                    event.preventDefault();
                    const dragIndex = this.dragState.dragIndex;

                    if (dragIndex !== null && dragIndex !== dropIndex) {
                        // Remove the dragged item
                        const draggedItem = this.prefixData.splice(dragIndex, 1)[0];

                        // Insert it at the new position
                        this.prefixData.splice(dropIndex, 0, draggedItem);

                        // Save the new order
                        this.saveToStorage();
                    }

                    this.endDrag();
                },

                endDrag() {
                    this.dragState.dragging = false;
                    this.dragState.dragIndex = null;
                    this.dragState.dropIndex = null;
                }
            }
        }
    </script>
</body>
</html>
