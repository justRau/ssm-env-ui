<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSM Parameter Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="ssmEditor()" x-cloak class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">SSM Parameter Editor</h1>
            <p class="text-gray-600">Manage AWS Systems Manager Parameter Store variables</p>
        </div>

        <!-- Prefix Input Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Enter SSM Parameter Prefix</h2>
            <div class="flex gap-4">
                <div class="flex-1">
                    <input
                        type="text"
                        x-model="prefix"
                        @keyup.enter="fetchParameters()"
                        placeholder="/myapp/prod/"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <button
                    @click="fetchParameters()"
                    :disabled="loading || !prefix.trim()"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2"
                >
                    <span x-show="loading" class="animate-spin">‚ü≥</span>
                    <span x-text="loading ? 'Loading...' : 'Fetch Parameters'"></span>
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div x-show="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
            <p x-text="error"></p>
        </div>

        <!-- Success Message -->
        <div x-show="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6">
            <p x-text="successMessage"></p>
        </div>

        <!-- Parameters Section -->
        <div x-show="parameters.length > 0 || showCreateForm" class="bg-white rounded-lg shadow-md">
            <!-- Header with Create Button -->
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">
                    Parameters <span x-show="parameters.length > 0" class="text-sm text-gray-500">(<span x-text="parameters.length"></span>)</span>
                </h2>
                <button
                    @click="toggleCreateForm()"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-2"
                >
                    <span x-text="showCreateForm ? 'Cancel' : '+ Create New'"></span>
                </button>
            </div>

            <!-- Create New Parameter Form -->
            <div x-show="showCreateForm" class="p-6 border-b border-gray-200 bg-gray-50">
                <h3 class="text-lg font-medium text-gray-800 mb-4">Create New Parameter</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input
                            type="text"
                            x-model="newParameter.name"
                            placeholder="database_url"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Value</label>
                        <input
                            type="text"
                            x-model="newParameter.value"
                            placeholder="mysql://localhost:3306/mydb"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        <select
                            x-model="newParameter.type"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="String">String</option>
                            <option value="StringList">StringList</option>
                            <option value="SecureString">SecureString</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button
                            @click="createParameter()"
                            :disabled="!newParameter.name || !newParameter.value || creating"
                            class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                        >
                            <span x-text="creating ? 'Creating...' : 'Create'"></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Parameters Table -->
            <div x-show="parameters.length > 0" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Parameter
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Value
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="(param, index) in parameters" :key="param.fullName">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex flex-col">
                                        <div class="flex items-center gap-2 mb-1">
                                            <span class="text-sm font-medium text-gray-900" x-text="param.name"></span>
                                            <span
                                                class="px-2 py-1 text-xs font-medium rounded-full"
                                                :class="{
                                                    'bg-blue-100 text-blue-800': param.type === 'String',
                                                    'bg-green-100 text-green-800': param.type === 'StringList',
                                                    'bg-red-100 text-red-800': param.type === 'SecureString'
                                                }"
                                                x-text="param.type"
                                            ></span>
                                        </div>
                                        <span class="text-xs text-gray-500 font-mono" x-text="param.fullName"></span>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-2">
                                        <input
                                            :type="param.type === 'SecureString' ? 'password' : 'text'"
                                            x-model="param.editValue"
                                            :disabled="!param.editing"
                                            @click="!param.editing && startEdit(param)"
                                            @keyup.enter="param.editing && saveParameter(param, index)"
                                            @keyup.escape="param.editing && cancelEdit(param)"
                                            class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-50 disabled:cursor-pointer font-mono"
                                            :class="param.editing ? 'bg-white' : 'bg-gray-50'"
                                        >
                                        <button
                                            x-show="param.editing"
                                            @click="saveParameter(param, index)"
                                            :disabled="param.saving"
                                            class="px-3 py-2 bg-green-600 text-white text-sm rounded-md hover:bg-green-700 disabled:bg-gray-400"
                                        >
                                            <span x-text="param.saving ? 'Saving...' : 'Save'"></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div x-show="parameters.length === 0 && !showCreateForm" class="p-12 text-center">
                <p class="text-gray-500">No parameters found. Enter a prefix above and click "Fetch Parameters" to get started.</p>
            </div>
        </div>
    </div>

    <script>
        function ssmEditor() {
            return {
                prefix: '',
                parameters: [],
                loading: false,
                error: '',
                successMessage: '',
                showCreateForm: false,
                creating: false,
                newParameter: {
                    name: '',
                    value: '',
                    type: 'String'
                },

                async fetchParameters() {
                    if (!this.prefix.trim()) {
                        this.error = 'Please enter a prefix';
                        return;
                    }

                    this.loading = true;
                    this.error = '';
                    this.successMessage = '';

                    try {
                        const response = await fetch(`/api/getParameters.php?prefix=${encodeURIComponent(this.prefix)}`);
                        const data = await response.json();

                        if (data.success) {
                            this.parameters = data.parameters.map(param => ({
                                ...param,
                                editing: false,
                                editValue: param.value,
                                saving: false
                            }));
                            this.successMessage = `Found ${this.parameters.length} parameters`;
                            setTimeout(() => this.successMessage = '', 3000);
                        } else {
                            this.error = data.error || 'Failed to fetch parameters';
                        }
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        this.loading = false;
                    }
                },

                toggleCreateForm() {
                    this.showCreateForm = !this.showCreateForm;
                    if (!this.showCreateForm) {
                        this.newParameter = { name: '', value: '', type: 'String' };
                    }
                },

                async createParameter() {
                    if (!this.newParameter.name || !this.newParameter.value) {
                        this.error = 'Please fill in all required fields';
                        return;
                    }

                    this.creating = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/createParameter.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                prefix: this.prefix,
                                name: this.newParameter.name,
                                value: this.newParameter.value,
                                type: this.newParameter.type
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.successMessage = 'Parameter created successfully';
                            setTimeout(() => this.successMessage = '', 3000);
                            this.newParameter = { name: '', value: '', type: 'String' };
                            this.showCreateForm = false;
                            this.fetchParameters(); // Refresh the list
                        } else {
                            this.error = data.error || 'Failed to create parameter';
                        }
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        this.creating = false;
                    }
                },

                startEdit(param) {
                    param.editing = true;
                    param.editValue = param.value;
                },

                cancelEdit(param) {
                    param.editing = false;
                    param.editValue = '';
                },

                async saveParameter(param, index) {
                    if (!param.editValue.trim()) {
                        this.error = 'Value cannot be empty';
                        return;
                    }

                    param.saving = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/updateParameter.php', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                fullName: param.fullName,
                                value: param.editValue,
                                type: param.type
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            param.value = param.editValue;
                            param.editing = false;
                            this.successMessage = 'Parameter updated successfully';
                            setTimeout(() => this.successMessage = '', 3000);
                        } else {
                            this.error = data.error || 'Failed to update parameter';
                        }
                    } catch (err) {
                        this.error = 'Network error: ' + err.message;
                    } finally {
                        param.saving = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
